
        listen 80;
        server_name amirjaffaricarpet.ir;

        gzip on;
        gzip_disable "msie6";
        gzip_vary on;
        gzip_proxied any;
        gzip_comp_level 6;
        gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";
        client_max_body_size 100M;

        # مسیر برای فایل‌های مدیا و استاتیک Django
        location /media {
            alias /usr/src/app/media;
        }

        location /static {
            alias /usr/src/app/staticfiles;
        }

        # دسترسی به API Django با استفاده از دامنه عمومی
        location /api {
            proxy_pass http://django-carpet.liara.run;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # تنظیمات برای فایل‌های استاتیک Next.js
        location /_next/static/ {
            alias /path/to/carpet-accounting/.next/static/;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }

        # مسیر اصلی برای Next.js
        location / {
            proxy_pass http://carpet-accounting:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

